<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="background-div"></div>
    <div class="main-div">
      <img
        class="music-listener-img"
        src="images/illustration-hero.svg"
        alt="image of music listener"
      />
      <div class="second-text-div">
        <span class="second-text">Order Summary</span>
      </div>


        <span class="third-text"
          >You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!</span
        >
   

      <div id="group-4">
       
        
          <img
            class="music-img"
            src="./images/icon-music.svg"
            alt="image of music"
          />
   
        <div class="second-div">
          
          <strong class="annual-text">Annual Plan</strong>
          <p class="paragraph">$59.99/year</p>
     
        </div>


          <a class="link" href=""><strong>Change</strong></a>

      </div>

        <button class="blue-div">Proceed to Payment</button>

      <button class="last-div">Cancel Order</button>
    </div>
    <h1></h1>
  </body>
</html>
